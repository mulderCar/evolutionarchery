<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Evolution Archery</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/evolutionArcheryLogoColor.png" alt="Evolution Archery Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <h1>Our Gallery</h1>
        <p>Explore photos from our practices, tournaments, and events!</p>
        <div class="gallery-grid">
            <div class="gallery-item" data-folder="team-practice">
                <img src="images/gallery/team-practice/image1.jpg" alt="Team Practice">
                <p>Team Practice</p>
            </div>
            <div class="gallery-item" data-folder="tournament-event">
                <img src="images/gallery/tournament-event/image1.jpg" alt="Tournament Event">
                <p>Tournament Event</p>
            </div>
            <div class="gallery-item" data-folder="youth-archer">
                <img src="images/gallery/youth-archer/image1.jpg" alt="Youth Archer">
                <p>Youth Archer</p>
            </div>
            <div class="gallery-item" data-folder="team-group-shot">
                <img src="images/gallery/team-group-shot/image1.jpg" alt="Team Group Shot">
                <p>Team Group Shot</p>
            </div>
            <div class="gallery-item" data-folder="adult-archer">
                <img src="images/gallery/adult-archer/image1.jpg" alt="Adult Archer">
                <p>Adult Archer</p>
            </div>
            <div class="gallery-item" data-folder="podium">
                <img src="images/gallery/podium/image1.jpg" alt="Podium">
                <p>Podium</p>
            </div>
        </div>
    </section>
    
    <script src="scripts/gallery.js"></script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Evolution Archery | Tennessee Valley Youth Archery Team</p>
    </footer>
</body>
</html>
