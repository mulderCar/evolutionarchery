    <section class="contact">
        <div class="content">
            <h1>Contact Us</h1>
                <p>Have questions or want to learn more about Evolution Archery? Reach out to us below!</p>

                    <form action="https://formspree.io/f/xrbkavwa" method="POST">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>

                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" placeholder="Your message..." rows="5" required></textarea>

                        <!-- Honeypot (spam bot trap) -->
                        <input type="text" name="_gotcha" style="display:none">

                        <!-- Optional: Redirect after submission -->
                        <input type="hidden" name="_redirect" value="https://evolutionarchery.org/thankyou.html">

                        <button type="submit">Send</button>
                    </form>
        </div>
